name: Check comment

on:
  pull_request:
    branches:
      - main

jobs:
  get-pr-data:
    runs-on: ubuntu-latest
    steps:
      - id: first_step
        name: Checkout Code
        uses: actions/checkout@v2
      - id: pr
        name: Get Pull Request Information
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: last_msg
        name: Get Last Commit Message
        run: echo "::set-output name=last_commit_message::$(echo ${{ steps.pr.outputs.data }} | jq -r '.[-1].commit.message')"
        
      - id: check_message
        name: Check message
        uses: alezhuu/check-message-action@main
        with:
          pull_info: ${{ last_msg.outputs.last_commit_message }}
