name: 'Check comment'

on:
  pull_request:
    branches: [ "main" ]

jobs:
  custom-action-try:
    name: Check comment with custom action
    runs-on: ubuntu-latest
    steps:
      - name: Get Pull Request Information
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq 

      - name: Get Last Commit Message
        id: last_commit
        run: echo "::set-output name=last_commit_message::$(echo '${{ steps.pr.outputs.data }}' | jq -r '.[-1].commit.message')"

      - name: check message
        uses: alezhuu/check-message-action@main
        with:
          pull_info: ${{ steps.last_commit.outputs.last_commit_message }}
