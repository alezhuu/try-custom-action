name: Check comment

on:
  pull_request:
    branches:
      - main

jobs:
  get-pr-data:
    runs-on: ubuntu-latest
    steps:
      - id: first_step
        name: Checkout Code
        uses: actions/checkout@v2
      - id: pr
        name: Get Pull Request Information
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      pr_data: ${{ steps.pr.outputs.data }}

  custom-action-try:
    runs-on: ubuntu-latest
    needs: get-pr-data
    steps:
      - id: check_message
        name: Check message
        uses: alezhuu/check-message-action@main
        with:
          pull_info: ${{ needs.get-pr-data.outputs.pr_data }}
